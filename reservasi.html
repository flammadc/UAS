<html lang="en">

<head>
  <title>Katsugadun</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="script.js"></script>
</head>

<body>
  <nav>
    <h1 class="lato-bold"><a href="index.html"> Katsugadun </a></h1>
  </nav>
  <menu>
    <a href="produk.html">Produk</a>
    <a href="reservasi.html">Reservasi</a>
    <a href="about.html">Tentang Perusahaan</a>
  </menu>
  <main class="reservasi">
    <h2>Pilih Menu</h1>
      <form class="container">
        <div class="field">
          <p>Nama Menu</p>
          <span>:</span>
          <select name="menu" id="menu" onchange="cekHarga()">
            <option value="Chicken Katsu">Chicken Katsu</option>
            <option value="Chicken Tex-Mex">Chicken Tex-Mex</option>
            <option value="Teriyaki Chicken">Teriyaki Chicken</option>
            <option value="Bojangles boosts Chicken">Bojangles boosts Chicken</option>
            <option value="Chipotle Chicken Power Bowl">Chipotle Chicken Power Bowl</option>
            <option value="Tandoori Chicken Rice Bowl">Tandoori Chicken Rice Bowl</option>
          </select>
        </div>
        <div class="field">
          <p>Harga</p>
          <span>:</span>
          <input type="number" id="harga" disabled required>
        </div>
        <div class="field">
          <p>Jumlah</p>
          <span>:</span>
          <input type="number" id="jumlah" onkeypress="cekTotal(event)" required>
        </div>
        <div class="field">
          <p>Total Harga</p>
          <span>:</span>
          <input type="number" id="total">
        </div>
        <input class="button" type="button" value="PESAN" onclick="pesan()">
      </form>
      <div class="container">

        <h2>Pesanan</h2>
        <table id="pesanan">

        </table>
      </div>
  </main>
  <footer>&copy katsugadun 2024</footer>
</body>

</html>
