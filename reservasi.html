  <body>
    <table
      border="1"
      width="100%"
      height="100%"
      cellspacing="0"
      cellpadding="20"
      bgcolor="fefefe"
      bordercolor="#b5b5b5"
    >
      <tr bgcolor="EEEEEE">
        <td colspan="5" align="center" height="80">
          <a href="dashboard.html">
            <font size="5" color="black">
              <b> Katsugadun </b>
            </font>
          </a>
        </td>
      </tr>
      <tr>
        <td colspan="5" align="center" height="50">
          |
          <a href="produk.html">
            <font color="black"> Produk </font>
          </a>
          |
          <a href="reservasi.html">
            <font color="black"> Reservasi </font>
          </a>
          |
          <a href="about.html">
            <font color="black"> Tentang Perusahaan </font>
          </a>
          |
        </td>
      </tr>
      <tr>
        <td colspan="2" bgcolor="#EEEEEE" width="25%"></td>
        <td colspan="1">
          <h1>Halaman Reservasi</h1>
          <hr />
          <br />
          <form name="form">
            <script>
              function order() {
                var name = document.form.name.value;
                var qty = document.form.qty.value;
                alert("Pesanan " + name + " berjumlah " + qty + " ditambah!");
                location.reload();
              }
            </script>
            <label for="name"> Pilih Pesanan anda : </label>
            <select name="name" id="name">
              <option value="Chicken Katsu Curry">Chicken Katsu Curry</option>
              <option value="Chicken Tex-Mex">Chicken Tex-Mex</option>
              <option value="Teriyaki Chicken">Teriyaki Chicken</option>
              <option value="Bojangles boosts Chicken">
                Bojangles boosts Chicken
              </option>
              <option value="Chipotle Chicken Power Bowl">
                Chipotle Chicken Power Bowl
              </option>
              <option value="Tandoori Chicken Rice Bowl">
                Tandoori Chicken Rice Bowl
              </option>
            </select>
            <br />
            <br />
            <label for="qty">Jumlah : </label>
            <input size="50" type="number" value="1" name="qty" id="qty" />
            <br />
            <br />
            <hr />
            <br />
            <input type="button" value="Pesan" onclick="order()" />
            <input type="reset" value="Reset" />
          </form>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />

          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />

      </tr>

      <tr>
        <td bgcolor="EEEEEE" colspan="5" align="center" height="50">
